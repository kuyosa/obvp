<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление пользователями</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/img/favicon.svg" type="image/x-icon">
  </head>
  <body>
    <div class="container">
        <h2>Аутентификация</h2>
        <div class="user-auth">
        
            <div class="form-container">
                <h2>Авторизация</h2>
                <h2 id="status"></h2>   
                <form id="login-user-form">
                    <label>Логин:</label>
                    <input id="login-username" type="text" required>
                    <label>Пароль: </label>
                    <input id="login-password" type="password" required>
                    <button type="submit">Войти</button>
                </form>
            </div>
            <div class="form-container">
              <h2>Регистрация</h2>
              <form id="create-user-form">
                <label>Логин: </label>
                <input type="text" id="username" placeholder="Username" required />
                <label>Почта: </label>
                <input type="email" id="email" placeholder="Email" required />
                <label>ФИО: </label>
                <input type="text" id="full_name" placeholder="Full Name" />
                <label>Пароль: </label>
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Регистрация</button>
              </form>
            </div>
            <div class="form-container">
               
                <form id="user-me">
                    <ul id="user-data"></ul>
                    <button type="submit">Личные данные</button>
                </form>
            </div>
        </div>
        <h2>Редактирование пользователей</h2>
        <div class="user-auth">
            <div class="form-container">
            <h2>Изменить пользователя</h2>
            <form id="update-user-form">
                <label>Id: </label>
                <input type="number" id="update-user-id" placeholder="User ID" required />
                <label>Логин: </label>
                <input type="text" id="update-username" placeholder="Username" />
                <label>Почта: </label>
                <input type="email" id="update-email" placeholder="Email" />
                <label>ФИО: </label>
                <input type="text" id="update-full_name" placeholder="Full Name" />
                <label>Пароль: </label>
                <input type="password" id="update-password" placeholder="Password" />
                <button type="submit">Изменить</button>
            </form>
            </div>
            <div class="form-container">
            <h2>Удалить пользователя</h2>
            <form id="delete-user-form">
                <label>ID: </label>
                <input type="number" id="delete-user-id" placeholder="ID пользователя" required />
                <button type="submit">Удалить</button>
            </form>
            </div>
        </div>
        <div class="users-list">
            <h2>Список пользователей:</h2>
            <ul id="user-list"></ul>
        <div class="form-container">
    </div>
    <div id="request-status-success" class="succes-form">
        <img src="/static/img/succes.svg" alt="">
        <p id="status-text"></p>
    </div>
    <div id="request-status-error" class="succes-form">
        <img src="/static/img/error.svg" alt="">
        <p id="error-status-text"></p>
    </div>
   
    <script src="/static/script.js"></script>
  </body>
</html>
